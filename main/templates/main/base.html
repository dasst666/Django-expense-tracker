{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <a class="navbar-brand d-flex align-items-center" href="{% url "main:dashboard_view" %}">
                {% comment %} <img src="{% static 'images/logo.svg' %}" alt="Logo" width="32" height="32" class="me-2"> {% endcomment %}
                <span class="fw-bold text-primary">IncomeKeeper</span>
            </a>

            <!-- Навигация по центру -->
            <div class="mx-auto">
                <ul class="navbar-nav flex-row gap-4">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'expense:expense_list' %}">Расходы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'income:income_list' %}">Доходы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block title %}{% endblock title %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block content %}{% endblock content %}
</body>
</html>
