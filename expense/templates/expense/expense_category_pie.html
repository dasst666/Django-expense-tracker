{% extends 'main/base.html' %}

{% block content %}
    <!-- Кнопка "Назад" -->
    <div class="container d-flex justify-content-between align-items-center mb-4">
        <a href="{% url "expense:expense_list" %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="text-center flex-grow-1 m-0">Текущий месяц: 
            {% for value, label in month_options %}
                {% if value == selected_month %}
                    {{ label }}
                {% endif %}
            {% endfor %}</h2>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-center mb-3">Ваша траты в среднем за день</h3>
        <div class="border rounded px-3 py-2 bg-light text-dark fw-bold fs-5 shadow">
        {{ avg_daily_expenses }} ₸
        </div>
    </div>
    <div class="d-flex justify-content-center my-4">
        <form method="get" class="mb-3 w-100" id="monthSelectForm" style="max-width: 400px;">
            <label for="monthSelect" class="form-label fw-semibold">Выберите месяц:</label>
            <select name="month" id="monthSelect" class="form-select" onchange="this.form.submit()">
                {% for value, label in month_options %}
                    <option value="{{ value }}" {% if value == selected_month %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
    <canvas id="categoryPieChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
        const ctxPie = document.getElementById('categoryPieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: {{ pie_labels|safe }},
                datasets: [{
                    label: 'Траты по категориям',
                    data: {{ pie_data|safe }},
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    datalabels: {
                        formatter: (value, context) => {
                            let total = context.chart._metasets[0].total;
                            let percentage = (value / total * 100).toFixed(1) + '%';
                            return percentage;
                        },
                        color: '#fff',
                        font: {
                            weight: 'bold',
                            size: 14
                        }
                    },
                    legend: {
                        position: 'top'
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
    <script>
        console.log("Labels:", {{ pie_labels|safe }});
        console.log("Data:", {{ pie_data|safe }});
    </script>
    </div>
    <p></p>
{% endblock content %}
