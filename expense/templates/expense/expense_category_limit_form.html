{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="container d-flex justify-content-between align-items-center mb-4">
        <a href="{% url "expense:expense_limit" %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
        </a>
    <h2 class="text-center flex-grow-1 m-0">Установить лимит для категории</h2>
    </div>
    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить лимит</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            {% if forloop.last %}
            <div class="text-center text-danger fw-semibold border border-danger rounded p-3 my-3 bg-light-subtle">
                {{ message }}
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
{% endblock content %}
