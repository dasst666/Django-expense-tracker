{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Удалить трату</h2>
    <p>Вы уверены, что хотите удалить трату на сумму <strong>{{ object.amount }} ₸</strong> от {{ object.date|date:"Y-m-d" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'expense:expense_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock content %}
